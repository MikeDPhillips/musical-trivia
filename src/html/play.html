<html lang ="en">

<head>

	<link href="https://unpkg.com/tabulator-tables@4.1.3/dist/css/tabulator_modern.min.css" rel="stylesheet">

	<script type ="text/javascript" src="../javascript/textFit.js"></script>

<body id="change">

<div class="wrapper">
		<div class="header"><img src="../assets/images/logo.png" alt="Our logo" width="100" height="100"/>

<!-- Score -->

<div class="scorebox" id="game-score">
<div class ="score_label">Score
<span class ="score" id="score">0</span></div>
</div>

	<div class='play-container'  >
		<a href='#' class='playBut' id='stpBtn'>

			<svg id = "playbutton"  class="play" version="1.1"
					 xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:a="http://ns.adobe.com/AdobeSVGViewerExtensions/3.0/"
					 x="0px" y="0px"  viewBox="0 0 213.7 213.7" enable-background="new 0 0 213.7 213.7"
					 xml:space="preserve">

<polygon class='triangle' id="XMLID_18_" fill="none" stroke-width="7" stroke-linecap="round" stroke-linejoin="round" stroke-miterlimit="10" points="
	73.5,62.5 148.5,105.8 73.5,149.1 "/>

				<circle class='circle' id="XMLID_17_" fill="none"  stroke-width="7" stroke-linecap="round" stroke-linejoin="round" stroke-miterlimit="10" cx="106.8" cy="106.8" r="103.3"/>
</svg>

		</a>
	</div>

	<div class="counter hide">
		:30
	</div>

	<div class="begin">
		<a href='#' id="startLink">
		<span class = "">Click play to begin!</span>
		</a>
	</div>

	<div class="game-area hide" >
		<div class="btn-group">
			<div class="column1">
				<button class = "button"><span class="fittedtext">21  Pilots</span> </button>
				<button class = "button"><span class="fittedtext">Third Eye Blind</span></button>
				<button class = "button"><span class="fittedtext">Presidents of the United States of America</span> </button>
			</div>
			<div class="column2">
				<button class = "button"><span class="fittedtext">OKGo </span></button>
				<button class = "button"><span class="fittedtext">Bright Eyes</span></button>
				<button class = "button"><span class="fittedtext">Tool</span></button>
			</div>
		</div>
	</div>

</div>


<!-- Modal for results -->
<div id="my-results" class="modal">
		<div id="results-table"></div>
		 <div id="result-scorebox">
			<div class ="score_label">Total Score:
				<span class ="score" id="result-score">0</span></div>
			 <div id="result-btn-grp">
				 <button class = "result-button" id="play-again">Play Again </button>
				 <button class = "result-button" id="high-scores">High Scores</button>
			 </div>
	</div>

</div>
